---
layout: default
title: Projects
---

<ul class="project-list">
    {% for project in site.data.projects %}
    <li class="clearfix">
        <div class="float-left">
            <a href="{{ project.url }}">
                <img src="{{ project.image }}" alt="{{ project.name }}">
            </a>
        </div>
        <div class="float-right">
            <h2><a href="{{ project.url }}">{{ project.name }}</a></h2>
            <p>{{ project.description }}</p>
        </div>
    </li>
    {% endfor %}
</ul>
