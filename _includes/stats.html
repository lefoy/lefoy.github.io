<div class="section stats">
    {% for stat in site.data.stats %}
        <div class="stats-section">
            <a href="{{ stat.url }}">
                <div class="stat-value odometer {{ stat.label }}" data-number="{{ stat.value }}">0</div>
                <div class="stat-label">{{ stat.label }}</div>
            </a>
        </div>
    {% endfor %}
</div>
