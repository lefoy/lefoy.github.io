<div class="section home {{ include.class }}">
    <div class="section-content">
        <div class="logo"><a href="/"><img src="/public/img/logo.jpg" alt="Logo"></a></div>
        <h1><a href="/">{{ site.name }}</a></h1>
        <p><span class="tagline">{{ site.tagline }}</span></p>
        <ul class="social">
            {% for media in site.data.social %}
                <li class="social-element {{ media.name }}">
                    <a href="{{ media.url }}" class="bg-hover">
                        <i class="fa fa-{{ media.name }}"></i>
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
