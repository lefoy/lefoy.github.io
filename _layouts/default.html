<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        {% if page.title == "Home" %} {{ site.title }} {% else %} {{ page.title }} {% endif %}
    </title>

    <meta charset="UTF-8">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{site.url}}/public/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{site.url}}/public/favicon.ico" type="image/x-icon">

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{site.url}}/css/main.css">
</head>

<body>

    {% include header.html %}

    <div class="project-content">
        <div class="project-content-wrapper l-page-wrapper">
            {% if page.title != "Home" %}
                <p><a href="{{site.url}}"><i class="fa fa-long-arrow-left"></i> Back to home</a></p>
            {% endif %}

            {% if page.title != "Home" %}
            <h1>{{ page.title }}</h1>
            {% endif %}

            {{ content }}

            {% if page.title != "Home" %}
                <hr>
                <div id="disqus_thread"></div>
                <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'lefoy'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script');
                    dsq.type = 'text/javascript';
                    dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
                </noscript>
                <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            {% endif %}

        </div>
    </div>

    {% include footer.html %}

    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-55409641-1', 'auto');
        ga('send', 'pageview');
    </script>

    <script type="text/javascript" src="{{site.url}}/public/js/vendor/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="{{site.url}}/public/js/vendor/modernizr.min.js"></script>
    <script type="text/javascript" src="{{site.url}}/public/js/vendor/detectizr.min.js"></script>
    <script type="text/javascript" src="{{site.url}}/public/js/vendor/jquery.stickOnScroll.min.js"></script>
    <script type="text/javascript" src="{{site.url}}/public/js/vendor/prism.min.js"></script>
    <script type="text/javascript" src="{{site.url}}/public/js/vendor/moment.js"></script>
    <script type="text/javascript" src="{{site.url}}/public/js/vendor/gh3.js"></script>

    <script type="text/javascript" src="{{site.url}}/public/js/components/layout.js"></script>

    <script type="text/javascript" src="{{site.url}}/public/js/main.js"></script>

</body>

</html>
