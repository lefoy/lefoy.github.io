<head>
    <title>{% if page.title == "Home" %} {{site.title}} {% else %} {{page.title}} {% endif %}</title>

    <meta charset="UTF-8">
    <meta name="author" content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{site.url}}/public/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{site.url}}/public/favicon.ico" type="image/x-icon">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900' rel='stylesheet' type='text/css'>

    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{site.url}}/css/main.css">
</head>

<body>

    {% include header.html %}

    <div class="project-content">
        <div class="project-content-wrapper l-page-wrapper">

            {% if page.title != "Home" %}<p><a href="{{site.url}}"><i class="fa fa-long-arrow-left"></i> Back to home</a></p>{% endif %}

            {% if page.title != "Home" %}<h1>{{page.title}}</h1>{% endif %}

            <!-- Jekyll Generated Content -->
            {{content}}
            <!-- END Jekyll Generated Content -->

            {% if page.title != "Home" %}
            <hr>
            <div id="disqus_thread"></div>
            <script type="text/javascript">
            var disqus_shortname = 'lefoy';
            (function() {
                var dsq = document.createElement('script');
                dsq.type = 'text/javascript';
                dsq.async = true;
                dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
            </noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
            {% endif %}
        </div>
    </div>

    {% include footer.html %}

    <script>

    <script type="text/javascript" src="{{site.url}}/public/js/vendor/jquery.konami.min.js"></script>
    <script type="text/javascript" src="{{site.url}}/public/js/vendor/prism.min.js"></script>
    <script type="text/javascript" src="{{site.url}}/public/js/vendor/moment.js"></script>
